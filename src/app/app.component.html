<div class="container d-flex flex-column flex-justify-content-center flex-align-items-center"
	style="padding-top: 100px">
	<div class="w-100 d-flex flew-row flex-justify-content-center">
		<button (click)="state = 'normal'" class="btn btn-primary m-20">normal</button>
		<button (click)="state = 'wild'" class="btn btn-primary m-20">wild</button>
	</div>
	<div class="w-100 d-flex flex-row flex-justify-content-center">
		<div [@square]="state" class="square"></div>
	</div>
</div>
